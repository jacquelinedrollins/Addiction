<ion-header no-border hideBackButton="true" transparent></ion-header>

<ion-content padding>
	<div>
		<span class="img" style="background-image: url('assets/img/logo.png')"></span>
	</div>
</ion-content>

<ion-footer text-center no-border scroll="false">
  <div class="footer-content" padding>
	<ion-button tappable (click)="loginFB()" expand="block" shape="round" text-center color="tertiary" icon-start> <ion-icon name="logo-facebook"></ion-icon> Login with Facebook </ion-button>
	<ion-button tappable (click)="loginGoogle()" expand="block" shape="round" text-center color="danger" icon-start> <ion-icon name="logo-google"></ion-icon> Login with Google </ion-button>
	<ion-button tappable routerLink="/login/phone" routerDirection="forward" color="primary" text-center expand="block" shape="round" icon-start> <ion-icon name="phone-portrait"></ion-icon> Login with Phone</ion-button>
	<ion-button tappable routerLink="/login/email" routerDirection="forward" color="secondary" text-center expand="block" shape="round" icon-start> <ion-icon name="mail"></ion-icon> Login with Email</ion-button>
	<ion-button tappable routerLink="/register" routerDirection="forward" text-center expand="block" fill="clear">Don't have account? Sign Up now </ion-button>
  </div>  
</ion-footer>
